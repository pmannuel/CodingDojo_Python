<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Secrets</title>
</head>
<body>
    <h1>Most Popular Secrets...</h1>
    <a href="{%url 'dojo_secrets:index'%}">Back</a>
    {% for secret in secrets%}
    <p>
        {{secret.content}} {{secret.created_at}} <i>{{secret.num_likes}} Likes</i>
        <a style="text-decoration:none;" href="{%url 'dojo_secrets:like' id=secret.id%}">👍</a>
        {{secret.author}} must match {{user.id}}
        {% if secret.author == user.id %}
        <a href="{%url 'dojo_secrets:delete' id=secret.id%}">delete</a>
        {% endif %}
    </p>
    {% endfor %}
</body>
</html>
